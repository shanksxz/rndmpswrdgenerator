<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="mainwrapper">

        <div class="wrapper">

            <div class="head">
                <h1 class="hd1">Password Generator</h1>
            </div>

            <div class="inputbox">
                <input readonly class="todisplay" placeholder="click generate" name="" id="">
            </div>

            <div class="db">
                <p>LENGTH: <span id="lengthvalue">0</span></p>
                <div class="selector">
                    4
                    <input type="range" min="4" max="32" step="1" id="lengthinput"/>
                    32
                </div>
            </div>

            <div class="main">
                <p>SETTINGS</p>
                <div class="includebox">
                    <p>Include Uppercase</p>
                    <label class="container">
                        <input type="checkbox">
                        <svg viewBox="0 0 64 64" height="2em" width="2em">
                          <path d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16" pathLength="575.0541381835938" class="path"></path>
                        </svg>
                      </label>
                </div>
                <div class="includebox">
                    <p>Include Lowercase</p>
                    <label class="container">
                        <input type="checkbox">
                        <svg viewBox="0 0 64 64" height="2em" width="2em">
                          <path d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16" pathLength="575.0541381835938" class="path"></path>
                        </svg>
                      </label>
                </div>
                <div class="includebox">
                    <p>Include Numbers</p>
                    <label class="container">
                        <input type="checkbox">
                        <svg viewBox="0 0 64 64" height="2em" width="2em">
                          <path d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16" pathLength="575.0541381835938" class="path"></path>
                        </svg>
                      </label>
                </div>
                <div class="includebox">
                    <p>Include Symbols</p>
                    <label class="container">
                        <input type="checkbox">
                        <svg viewBox="0 0 64 64" height="2em" width="2em">
                          <path d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16" pathLength="575.0541381835938" class="path"></path>
                        </svg>
                      </label>
                </div>
            </div>

            <div>
                <button class="generate">Generate Password</button>
            </div>



        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
